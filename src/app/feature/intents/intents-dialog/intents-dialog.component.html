<h2 mat-dialog-title>Intent</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="!intentType">
    <button (click)="selectIntentType('simple')">Simple intent</button>
  </div>

  <app-simple-intents-dialog *ngIf="intentType === 'simple'"></app-simple-intents-dialog>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
